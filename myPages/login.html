 <div class="header">

<!-- login page -->
<div class="container pt-4 pb-4">
    <div class="box-form">
        <div class="left px-5 d-sm-none d-md-block w-100">
            <div class="overlay">
               <p><span class="exp">E</span>>xperience happiness in every slice...</p>
            </div>
        </div>
        <div class="right d-sm-block w-100 p-4">
            <h5 class="fs-1 text-center">LOGIN</h5>
            <p class="text-center fs-6 px-4" >Don't have an account?
                <a href="/myPages/register.html">Create Your Account</a>
                    it only takes less than a minute
            </p>
            <div class="inputs">
                <form method="post" required="" name="myForm" onsubmit="return validateForm()">
                    <input type="text" name="username"placeholder="Username" required >
                    <input type="password" name="password" placeholder="Password" required id="password">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                    <div class="remember-me--forget-password">
                    <label>
                        <input type="checkbox" name="item" class="check">
                        <span class="text-checkbox">Remember me</span>
                    </label>
                        <p><a href="#">Forget password?</a></p>
                    </div>
                   <button class="btn_login" type="submit" id="button">
                    <a href="/myPages/loginSucess.html">LOGIN</a>
                    </button>
                    <a href="/index.html" class="text-decoration-none text-primary position-absolute mt-5" >back to Homepage</a>
                </form>
               
            </div>
        </div>
    </div>
</div>
