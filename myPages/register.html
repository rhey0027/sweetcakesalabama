 <div class="header">

<!-- Signup page -->
<div class="container pt-4 pb-3">
    <div class="box-form">
        <div class="left px-5 d-sm-none d-md-block w-100">
            <div class="overlay">
               <p><span class="exp">E</span>>xperience happiness in every slice...</p>
            </div>
        </div>
        <div class="right d-sm-block w-100 p-4">
            <h5 class="fs-4 text-center">Register New User</h5>
           <div class="inputs">
                <form method="post" required="" name="myForm" onsubmit="return validateForm()">
                    <input type="text" name="firstname"placeholder="First Name" required >
                    <input type="text" name="lastname"placeholder="Last Name" required >
                    <input type="text" name="email"placeholder="E-mail" required >
                    <input type="password" name="password" placeholder="Password" required id="password">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                    <button class="btn_login" type="submit" id="button">
                      <a href="../myPages/registerSucess.html">SUBMIT</a>
                      </button>
                </form>
            </div>
            <div class="social_signup pt-5">
                <div class="fabgo mt-4">
                    <div class="px-2 mb-3"><i class="fab fa-google"><a href="https://www.google.com/gmail"target="_blank" class="px-2">Sign in with google</a></i>
                    </div>
                    <div class="px-5 mb-3"><i class="fab fa-facebook"><a href="https://web.facebook.com/"target="_blank" class="px-2">Sign in with facebook</a></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
